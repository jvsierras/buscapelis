<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Películas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buscador de Películas</h1>
        <p>Encuentra y reproduce tus películas favoritas en línea</p>
    </header>

    <main>
        <!-- Sección de búsqueda -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Buscar película..." />
            <button id="search-button">Buscar</button>
        </section>

        <!-- Sección de resultados -->
        <section class="results-section" id="results-section">
            <h2 id="results-title">Películas Recientes</h2>
            <div id="movie-list"></div>
        </section>

        <!-- Ventana modal para el trailer -->
        <div id="trailer-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-movie-title">Trailer</h2>
                <iframe id="modal-movie-player" width="800" height="450" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Buscador de Películas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
