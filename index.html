<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Películas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buscador de Películas</h1>
        <p>Encuentra y reproduce tus películas favoritas en línea</p>
    </header>

    <main>
        <!-- Sección de búsqueda -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Buscar película..." />
            <button id="search-button">Buscar</button>
        </section>

        <!-- Sección de resultados -->
        <section class="results-section" id="results-section">
            <h2 id="results-title">Películas Recientes</h2>
            <div id="movie-list"></div>
        </section>

        <!-- Ventana modal para la información de la película y el trailer -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="info-movie-title">Información de la Película</h2>
                <div id="movie-info-and-trailer">
                    <div id="movie-info">
                        <img id="info-poster" alt="Poster de la película" />
                        <div id="info-details">
                            <p><strong>Sinopsis:</strong> <span id="info-overview"></span></p>
                            <p><strong>Fecha de Lanzamiento:</strong> <span id="info-release-date"></span></p>
                            <p><strong>Género:</strong> <span id="info-genres"></span></p>
                            <p><strong>Duración:</strong> <span id="info-runtime"></span> minutos</p>
                            <p><strong>Popularidad:</strong> <span id="info-popularity"></span></p>
                            <p><strong>Idioma Original:</strong> <span id="info-original-language"></span></p>
                        </div>
                    </div>
                    <div id="trailer-container">
                        <h3>Trailer</h3>
                        <iframe id="modal-movie-player" width="640" height="360" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Buscador de Películas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
